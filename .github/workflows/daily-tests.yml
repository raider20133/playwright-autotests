name: Playwright CI with Allure

on:
  schedule:
    - cron: "0 6 * * *"  # Daily run at 06:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  run_playwright_tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}
      GH_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Playwright browsers
      - name: Install Browsers
        run: npx playwright install --with-deps

      #####################################################
      # Run Playwright tests (continue even if some fail)
      #####################################################
      - name: Run tests
        run: npx playwright test || true   # allow workflow to continue

      #####################################################
      # Generate Allure HTML report (uses downloaded history)
      #####################################################
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      #####################################################
      # Upload Allure report as artifact
      #####################################################
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      #####################################################
      # Save Allure history for next run (trends)
      #####################################################
      - name: Save Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 90

      #####################################################
      # Deploy Allure report to GitHub Pages
      #####################################################
      - name: Deploy Allure Report to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npm run deploy:allure -- -r https://x-access-token:${GH_TOKEN}@github.com/raider20133/playwright-autotests.git

      #####################################################
      # Send Telegram notification with test summary
      #####################################################
      - name: Notify Telegram
        run: |
          # Handle case where no result files are found
          if ! ls allure-results/*-result.json 1> /dev/null 2>&1; then
            echo "No test result files found. Skipping notification."
            exit 0
          fi
          
          # Combine results and count tests
          JSON_RESULTS=$(jq -s '.' allure-results/*-result.json)
          TOTAL=$(echo "$JSON_RESULTS" | jq 'length')
          PASSED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="passed")] | length')
          FAILED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="failed")] | length')
          SKIPPED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="skipped")] | length')

          # Start time in Kyiv timezone
          START_TIME=$(TZ="Europe/Rome" date +"%Y-%m-%d %H:%M:%S %Z")

          # Report URL with timestamp to avoid caching
          REPORT_URL="https://raider20133.github.io/playwright-autotests/?t=$(date +%s)"

          # Build message as a double-quoted string for variable expansion
          MESSAGE="üß™ Playwright Test Run Summary
          üìÖ Started at: $START_TIME
          ‚úÖ Passed: $PASSED
          ‚ùå Failed: $FAILED
          ‚ö™ Skipped: $SKIPPED
          üìä Total: $TOTAL
          üîó Allure Report: $REPORT_URL"

          # Add a delay to allow GitHub Pages to update
          echo "Waiting for 60 seconds for GitHub Pages to deploy..."
          sleep 60
          
          # Send message to Telegram
          echo "Sending notification to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

