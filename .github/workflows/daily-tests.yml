name: Playwright CI with Allure

on:
  # Schedule daily runs at 06:00 UTC
  schedule:
    - cron: "0 6 * * *"
  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # This job runs the Playwright tests for each browser in the matrix.
  run_playwright_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [ 'chromium', 'firefox', 'webkit' ]
    env:
      # Dynamically set secrets based on the chosen environment
      BASE_URL: ${{ secrets[format('{0}_BASE_URL', upper(github.event.inputs.environment || 'staging'))] }}
      API_BASE_URL: ${{ secrets[format('{0}_API_BASE_URL', upper(github.event.inputs.environment || 'staging'))] }}
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}
      GH_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Step 6: Install Playwright browsers
      - name: Install Browsers for ${{ matrix.browser }}
        run: npx playwright install --with-deps ${{ matrix.browser }}

      # Step 7: Run Playwright tests
      # '|| true' ensures the workflow continues even if tests fail,
      # allowing results to be uploaded and reported.
      - name: Run tests for ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }} || true

      # Step 8: Upload Allure results for this browser
      - name: Upload Allure results for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results
          retention-days: 1

  report_and_notify:
    # This job runs after all test jobs in the matrix have completed
    needs: run_playwright_tests
    runs-on: ubuntu-latest
    name: Report & Notify
    # Always run this job to generate a report, even if some tests failed
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Download all allure results from the matrix jobs
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results/
          pattern: allure-results-*
          merge-multiple: true

      # Download Allure history from the last successful run
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history
        continue-on-error: true

      # Generate the combined Allure report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Create deployment timestamp
        run: echo $(date +%s) > allure-report/deploy_timestamp.txt

      - name: Deploy Allure Report to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          npm install --save-dev gh-pages
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npm run deploy:allure -- --dest ${{ github.run_id }} -r https://x-access-token:${GH_TOKEN}@github.com/raider20133/playwright-autotests.git

      # Upload the generated report as a build artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}
          path: allure-report

      # Save Allure history for the next run
      - name: Save Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 90

      # Step 11: Send a detailed summary notification to a Telegram chat
      - name: Notify Telegram
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Only proceed if test result files exist
          if ! ls allure-results/*-result.json 1> /dev/null 2>&1;
          then
            echo "No test result files found. Skipping notification."
            exit 0
          fi

          # Calculate test statistics
          JSON_RESULTS=$(jq -s '.' allure-results/*-result.json)
          TOTAL=$(echo "$JSON_RESULTS" | jq 'length')
          PASSED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="passed")] | length')
          FAILED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="failed")] | length')
          SKIPPED=$(echo "$JSON_RESULTS" | jq '[.[] | select(.status=="skipped")] | length')

          # Set variables for the message
          START_TIME=$(TZ="Europe/Rome" date +"%Y-%m-%d %H:%M:%S %Z")
          REPORT_URL="https://raider20133.github.io/playwright-autotests/$GITHUB_RUN_ID/"
          ENVIRONMENT="${{ github.event.inputs.environment || 'daily' }}"
          
          # Build the summary message
          MESSAGE="*üß™ Playwright Test Run Summary (${ENVIRONMENT^})*"
          MESSAGE+=$'\n'"üìÖ Started at: $START_TIME"
          MESSAGE+=$'\n'
          MESSAGE+=$'\n'"*üìä Overall Results:*"
          MESSAGE+=$'\n'"‚úÖ Passed: $PASSED"
          MESSAGE+=$'\n'"‚ùå Failed: $FAILED"
          MESSAGE+=$'\n'"‚ö™ Skipped: $SKIPPED"
          MESSAGE+=$'\n'"üìà Total: $TOTAL"

          # If there are failed tests, add details
          if [ "$FAILED" -gt 0 ]; then
            MESSAGE+=$'\n'
            MESSAGE+=$'\n'"*üî• Failed Tests Details:*"
            
            FAILURES=$(echo "$JSON_RESULTS" | jq -c '.[] | select(.status=="failed")')
            
            while IFS= read -r failure; do
              TEST_NAME=$(echo "$failure" | jq -r '.fullName' | sed 's/.* ‚Ä∫ //')
              BROWSER=$(echo "$failure" | jq -r '(.labels[] | select(.name=="project").value)')
              ERROR_MSG=$(echo "$failure" | jq -r '.statusDetails.message' | sed -e 's/^[[:space:]]*//' -e 's/[][`*_]/ /g' | head -n 5)
              
              MESSAGE+=$'\n\n'"*Test:* $TEST_NAME"
              MESSAGE+=$'\n'"*Browser:* `${BROWSER^}`"
              MESSAGE+=$'\n'"*Error:* $ERROR_MSG..."
            done <<< "$FAILURES"
          fi
          
          MESSAGE+=$'\n\n'"üîó *Allure Report:* [View Full Report]($REPORT_URL)"

          # Wait for GitHub Pages to deploy
          echo "Waiting for 90 seconds for GitHub Pages to deploy..."
          sleep 90

          # Send the message using the Telegram Bot API
          echo "Sending notification to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

  # This job runs after the tests and cleans up old Allure reports from the gh-pages branch.
  cleanup_old_reports:
    # Ensures this job runs only after the report has been generated and deployed
    needs: report_and_notify
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the gh-pages branch where reports are stored
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          token: ${{ secrets.GH_PAT }}

      # Step 2: Run the cleanup script
      - name: Clean up old reports
        env:
          CURRENT_RUN_ID: ${{ github.run_id }}
        run: |
          git config --global user.name "GitHub Actions Cleanup"
          git config --global user.email "actions@github.com"

          # Define the cutoff for deletion (30 days in seconds)
          CUTOFF_SECONDS=2592000
          CURRENT_TIME=$(date +%s)
          CUTOFF_TIME=$(($CURRENT_TIME - $CUTOFF_SECONDS))

          echo "Current time: $(date -d @$CURRENT_TIME)"
          echo "Cutoff time: $(date -d @$CUTOFF_TIME) (reports older than this will be deleted)"
          echo "Current run ID (not for deletion): $CURRENT_RUN_ID"

          # Loop through all numeric-named directories in the root
          for REPORT_DIR in $(ls -d */ 2>/dev/null | grep '^[0-9]*/$' | sed 's/\///g'); do
            # Do not delete the report for the current run
            if [ "$REPORT_DIR" == "$CURRENT_RUN_ID" ]; then
              echo "Skipping current report directory: $REPORT_DIR"
              continue
            fi

            # Check for the timestamp file to determine age
            if [ -f "$REPORT_DIR/deploy_timestamp.txt" ]; then
              DEPLOY_TIME=$(cat "$REPORT_DIR/deploy_timestamp.txt")
              
              # If the deployment time is before the cutoff, delete the directory
              if [ "$DEPLOY_TIME" -lt "$CUTOFF_TIME" ]; then
                echo "DELETING old report: $REPORT_DIR (deployed at $(date -d @$DEPLOY_TIME))"
                git rm -rf "$REPORT_DIR"
              else
                echo "KEEPING recent report: $REPORT_DIR (deployed at $(date -d @$DEPLOY_TIME))"
              fi
            else
              echo "WARNING: Skipping directory without timestamp file: $REPORT_DIR. Consider manual deletion."
            fi
          done

          # If any files were deleted, commit and push the changes
          if ! git diff --quiet || ! git diff --staged --quiet; then
            echo "Committing and pushing cleanup changes..."
            git commit -m "MAINT: Clean up Allure reports older than 30 days"
            git push
          else
            echo "No old reports to clean up."
          fi
